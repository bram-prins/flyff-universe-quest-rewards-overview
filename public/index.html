<!DOCTYPE html>
<html>
<head>
    <title>Flyff Universe quest rewards overview</title>
    <meta name="google-site-verification" content="Fv2pHfV25dnfhuqGrfje1SiNzYVInriDRKkJAoYb_zg" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="information">
        <p>
            Game data v. <span id="data-version"></span><br>
            <br>
            <br>
            <br>
            <b>Job change and PK quests are not listed</b>
        </p>
        <p>
            <img src="images/logo.png">
            Quest rewards overview
        </p>
        <p>
            <a href="https://github.com/bram-prins/flyff-universe-quest-rewards-overview" target="_blank">GitHub</a><br>
            <br>
            Made possible by:<br>
            <a href="https://flyff-api.sniegu.fr" target="_blank">flyff-api.Sniegu.fr</a><br>
            <a href="https://flyffipedia.com" target="_blank">Flyffipedia.com</a><br>
        </p>
    </div>
    <table>
        <thead>
            <tr>
                <th id="category">Category</th>
                <th id="part-of">Part of</th>
                <th id="quest-name">Quest Name</th>
                <th id="start-npc">Start NPC</th>
                <th id="min-lvl">Min. Lvl</th>
                <th id="exp-min-lvl">Exp. at min. level</th>
                <th id="exp-selected-lvl">Exp. at level&nbsp;&nbsp;

                        <option value="-">-</option>
                    </select>
                </th>
                <th id="penya">Penya</th>
                <th id="items">Item(s)</th>
                <th id="inventory-slots">Inventory Slots</th>
            </tr>
        </thead>
        <tbody>
            <!--Table data-->
        </tbody>
    </table>

    <script src="index.js"></script>

</html>
