<!DOCTYPE html>
<html>
<head>
    <title>Flyff Universe quest rewards overview</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="information">
        <p>
            Game data v. <span id="data-version"></span><br>
            <br>
            <br>
            <br>
            <br>
            <b>Job change and PK quests are not listed</b>
        </p>
        <img src="images/logo.png">
        <p>
            <a href="https://github.com/bram-prins/flyff-universe-quest-rewards-overview">GitHub</a><br>
            <br>
            Made possible by:<br>
            <a href="https://flyff-api.sniegu.fr">flyff-api.Sniegu.fr</a><br>
            <a href="https://flyffipedia.com">Flyffipedia.com</a><br>
            <a href="https://flyff-universe-wiki.com">Flyff-Universe-wiki.com</a>
        </p>
    </div>
    <table>
        <thead>
            <tr>
                <th id="category">Category</th>
                <th id="part-of">Part of</th>
                <th id="quest-name">Quest Name</th>
                <th id="start-npc">Start NPC</th>
                <th id="min-lvl">Min. Lvl</th>
                <th id="exp-min-lvl">Exp. at min. level</th>
                <th id="exp-selected-lvl">Exp. at level&nbsp;&nbsp;
                    <select>
                        <option value="-">-</option>
                    </select>
                </th>
                <th id="penya">Penya</th>
                <th id="items">Item(s)</th>
                <th id="inventory-slots">Inventory Slots</th>
            </tr>
        </thead>
        <tbody>
            <!--Table data-->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
